<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geography Quiz!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="quiz-header">
        <h1>Geography Quiz</h1>
        <div class="results js-results hidden"><div>
    </header>

    <main>
        <form class="intro-form js-intro-form hidden">
            <legend>This quiz consists of 5 geography questions. Good luck!</legend>
            <fieldset class="intro-fieldset js-intro-fieldset">
                <button class="start-button js-start-button">
                    <span class="button-label">Start</span>
                </button>
            </fieldset>
        </form>

        <form class="question-form js-question-form hidden"></form>

        <div class="outro-form js-outro-form hidden"></div>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
